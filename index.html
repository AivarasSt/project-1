                    <div class="col-sm-6 mb-2">

                        <input type="text" class="form-control" id="userFirstName1" placeholder="First Name">
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="userLastName1">Last Name</label>
                        <input type="text" class="form-control" id="userLastName1" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="userEmail1">Email</label>
                        <input type="email" class="form-control" id="userEmail1" placeholder="name@example.com">
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="userNumber1">Phone Number</label>
                        <input type="email" class="form-control" id="userNumber1" placeholder="+370">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="userQuestion1" class="form-label">Question</label>
                    <textarea class="form-control" id="userQuestion1" rows="4" placeholder="Write your message"></textarea>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Send Message</button>
                </div>
            </form>
